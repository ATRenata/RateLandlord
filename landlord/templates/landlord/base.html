<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>{% block title %}RateMyLandlord{% endblock %}</title>
</head>

<style>
body,h1 {
    font-family: "Raleway", sans-serif ;
<!--    background-color: #E0D8DE;-->
}
body, html {height: 100%}
<!--.bgimg {-->
<!--  background-image:  url('{% static 'city2.jpg' %}');-->
<!--  min-height: 100%;-->
<!--  background-position: center;-->
<!--  background-size: cover;-->
<!--}-->
.topbox{
    background-color: black;
    color: white;
    padding: 5px;
    text-decoration: none;
}
.topbox:hover{
    text-decoration: underline;
}
</style>

<body>

<!--    {% load static %}-->
<!--    <img src="{% static "city.jpg" %}" alt="My image">-->
    <div>
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            <a href="{% url 'landlord:search' %}" class="topbox">Search</a>
            <a href="{% url 'add' %}" class="topbox">Add Landlord</a>
        </div>
         <div class="topbox w3-display-topmiddle w3-padding-small w3-xlarge" style="margin-top: 10px; border: 2px solid white;">Rate My Landlord </div>
        {% if messages %}
        <ul class="messages" style="margin-top: 50px; margin-bottom: 0px;">
            {% for message in messages %}
            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
        <div id="content" name="content" >
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
